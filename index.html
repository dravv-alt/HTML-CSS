<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scorecard: Team A vs Team B</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scorecard">
        <h1>Football Match Scorecard</h1>
        <div class="teams">
            <div class="team team-a">
                <h2>Team A</h2>
                <div class="score">Score: <span class="score-value">0</span></div>
                <button class="increment" onclick="incrementScore('teamA')">+</button>
                <div class="players">
                    <h3>Players:</h3>
                    <ul>
                        <li>Player 1</li>
                        <li>Player 2</li>
                        <li>Player 3</li>
                        <li>Player 4</li>
                        <li>Player 5</li>
                    </ul>
                </div>
            </div>
            <div class="team team-b">
                <h2>Team B</h2>
                <div class="score">Score: <span class="score-value">0</span></div>
                <button class="increment" onclick="incrementScore('teamB')">+</button>
                <div class="players">
                    <h3>Players:</h3>
                    <ul>
                        <li>Player A</li>
                        <li>Player B</li>
                        <li>Player C</li>
                        <li>Player D</li>
                        <li>Player E</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Match Date: October 15, 2023</p>
            <p>Location: National Stadium</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
